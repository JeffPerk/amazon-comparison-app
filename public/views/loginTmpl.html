<section ng-controller="loginCtrl">
<div class="top-content">
  <div class="inner-bg">
    <div class="container">
      <div class="row">
        <div class="col-sm-8 col-sm-offset-2 text">
          <h1><strong>Top5</strong> Login Form</h1>
          <div class="description">
          </div>
        </div>
      </div>
      <div class="row" style="display: flex;">
        <div ng-show="!loginToggle" class="col-sm-6 col-sm-offset-3 form-box" style="display: flex; flex-direction: column; width: 312px; margin: auto; margin-top: 75px;">
          <div class="form-top">
            <div class="form-top-left">
              <h3>Login to Top5</h3>
              <p>Enter your username and password to log on:</p>
            </div>
            <div class="form-top-right">
              <i class="fa fa-lock"></i>
            </div>
          </div>
          <div class="form-bottom">
            <form role="form" class="login-form">
              <div class="form-group">
                <label class="sr-only" for="form-username">Username</label>
                <input type="email" name="form-username" placeholder="example@email.com" class="form-username form-control" id="form-username" ng-model="email" required autofocus>
              </div>
              <div class="form-group">
                <label class="sr-only" for="form-password">Password</label>
                <input type="password" name="form-password" placeholder="Create password..." class="form-password form-control" id="form-password" ng-model="password" required>
              </div>
              <button type="submit" class="btn loginForm" style="margin-left: 50px;" ng-click="clickLogin(email, password); checkUser()">Sign in!</button>
            </form>
          </div>
          <div>
            <p class="newUser" ng-click="loginToggle = !loginToggle">Create a new user</p>
          </div>
        </div>
        <div ng-show="loginToggle" class="col-sm-6 col-sm-offset-3 form-box" style="display: flex; flex-direction: column; width: 312px; margin: auto; margin-top: 75px;">
          <div class="form-top">
            <div class="form-top-left">
              <h3>New User Form</h3>
              <p>Enter your email, username, and create a password to get started!</p>
            </div>
            <div class="form-top-right">
              <i class="fa fa-lock"></i>
            </div>
          </div>
          <div class="form-bottom">
            <form role="form" class="login-form">
              <div class="form-group">
                <label class="sr-only" for="form-username">Email</label>
                <input type="email" name="form-username" placeholder="example@email.com" class="form-username form-control" id="form-username" ng-model="newEmail" required autofocus>
              </div>
              <div class="form-group">
                <label class="sr-only" for="form-password">Username</label>
                <input type="text" name="form-password" placeholder="Username..." class="form-password form-control" id="form-password" ng-model="newUsername" required>
              </div>
              <div class="form-group">
                <label class="sr-only" for="form-password">Password</label>
                <input type="password" name="form-password" placeholder="Password..." class="form-password form-control" id="form-password" ng-model="newPassword" required>
              </div>
              <button type="submit" class="btn" style="margin-left: 50px;" ng-click="clickRegister(newEmail, newUsername, newPassword)">Create</button>
            </form>
          </div>
          <div>
            <p class="loginReturn" ng-click="loginToggle = !loginToggle">Return to Login</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</section>
